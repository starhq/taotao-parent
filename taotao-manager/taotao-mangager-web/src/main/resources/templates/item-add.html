<div style="padding: 10px">
    <form id="itemAddForm" action="post" class="itemForm">
        <table cellpadding="5">
            <tr>
                <td>商品类目:</td>
                <td>
                    <a href="javascript:void(0)" class="easyui-linkbutton selectItemCat">选择类目</a>
                    <input type="hidden" name="cid" style="width: 280px;">
                </td>
            </tr>
            <tr>
                <td>商品标题:</td>
                <td>
                    <input type="text" name="title" class="easyui-textbox" data-options="required:true" style="width: 280px">
                </td>
            </tr>
            <tr>
                <td>商品卖点:</td>
                <td>
                    <input class="easyui-textbox" name="sellPoint" data-options="multiline:true,validType:'length[0,150]'" style="height:60px;width: 280px;"/>
                </td>
            </tr>
            <tr>
                <td>商品价格:</td>
                <td>
                    <input class="easyui-numberbox" type="text" name="priceView" data-options="min:1,max:99999999,precision:2,required:true"/>
                    <input type="hidden" name="price"/>
                </td>
            </tr>
            <tr>
                <td>库存数量:</td>
                <td>
                    <input class="easyui-numberbox" type="text" name="num" data-options="min:1,max:99999999,precision:0,required:true"/>
                </td>
            </tr>
            <tr>
                <td>条形码:</td>
                <td>
                    <input class="easyui-textbox" type="text" name="barcode" data-options="validType:'length[1,30]'"/>
                </td>
            </tr>
            <tr>
                <td>商品图片:</td>
                <td>
                    <a href="javascript:void(0)" class="easyui-linkbutton picFileUpload">上传图片</a>
                    <input type="hidden" name="image"/>
                </td>
            </tr>
            <tr>
                <td>商品描述:</td>
                <td>
                    <textarea style="width:800px;height:300px;visibility:hidden;" name="desc"></textarea>
                </td>
            </tr>
        </table>
        <input type="hidden" name="itemParams"/>
    </form>
    <div style="padding: 5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
    </div>
</div>
