<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>淘淘商城后台管理系统</title>
    <link rel="stylesheet" th:href="@{webjars/jquery-easyui/1.5.21/css/easyui.css}">
    <link rel="stylesheet" th:href="@{/css/taotao.css}">
</head>
<body class="easyui-layout">
<div data-options="region:'west',title:'菜单',split:true" style="width: 180px">
    <ul id="menu" class="easyui-tree" style="margin-top: 10px;margin-left: 5px;">
        <li>
            <span>商品管理</span>
            <ul>
                <li data-options="attributes:{'url':'item-add'}">新增商品</li>
                <li data-options="attributes:{'url':'item-list'}">查询商品</li>
                <li data-options="attributes:{'url':'item-param-list'}">规格参数</li>
            </ul>
        </li>
        <li>
            <span>网站内容管理</span>
            <ul>
                <li data-options="attributes:{'url':'content-category'}">内容分类管理</li>
                <li data-options="attributes:{'url':'content'}">内容管理</li>
            </ul>
        </li>
    </ul>
</div>
<div data-options="region:'center',title:''">
    <div id="tabs" class="easyui-tabs">
        <div title="首页" style="padding: 20px"></div>
    </div>
</div>
<script type="text/javascript" th:src="@{webjars/jquery-easyui/1.5.21/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/jquery-easyui/1.5.21/js/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/jquery-easyui/1.5.21/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script>
    $(function () {
        $('#menu').tree({
            onClick: function (node) {
                if ($('#menu').tree("isLeaf", node.target)) {
                    var tabs = $("#tabs");
                    var tab = tabs.tabs("getTab", node.text);
                    if (tab) {
                        tabs.tabs("select", node.text);
                    } else {
                        tabs.tabs('add', {
                            title: node.text,
                            href: node.attributes.url,
                            closable: true,
                            bodyCls: "content"
                        });
                    }
                }
            }
        });
    });
</script>
</body>
</html>
